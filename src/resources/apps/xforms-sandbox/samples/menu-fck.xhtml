<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Menu Widget</xhtml:title>
        <xforms:model>
            <xforms:setfocus ev:event="xforms-ready" control="select-control"/>
            <xforms:instance id="instance">
                <instance>
                    <select1>ar1</select1>
                    <select/>
                    <message/>
                </instance>
            </xforms:instance>
            <xforms:instance id="items">
                <items>
                    <item label="Encyclopedia" value="en1">
                        <item label="Science" value="sc1"/>
                        <item label="Culture" value="cu1">
                            <item label="Art" value="ar1"/>
                            <item label="Craft" value="cr1"/>
                        </item>
                    </item>
                    <item label="Encyclopedia" value="en2">
                        <item label="Science" value="sc2"/>
                        <item label="Culture" value="cu2">
                            <item label="Art" value="ar2"/>
                            <item label="Craft" value="cr2"/>
                        </item>
                    </item>
                </items>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            Selected values:
            <xforms:output ref="select1"/>
        </xhtml:p>
         <!--<xforms:select1 ref="select1" appearance="xxforms:menu">-->
            <!--<xforms:itemset nodeset="instance('items')//item">-->
                <!--<xforms:label ref="@label"/>-->
                <!--<xforms:value ref="@value"/>-->
            <!--</xforms:itemset>-->
        <!--</xforms:select1>-->
        <xforms:select ref="select" appearance="full" id="select-control">
            <xforms:item>
                <xforms:label>Yes</xforms:label>
                <xforms:value/>
            </xforms:item>
        </xforms:select>
        <xhtml:p>
            Then an HTML editor:
        </xhtml:p>
        <xforms:textarea ref="message" mediatype="text/html"/>
    </xhtml:body>
</xhtml:html>
