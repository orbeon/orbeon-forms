<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:map="http://www.w3.org/2005/xpath-functions/map"
         xmlns:array="http://www.w3.org/2005/xpath-functions/array"
         xmlns:math="http://www.w3.org/2005/xpath-functions/math"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true" xxf:analysis.calculate="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>
                    <section-1>
                        <grid-1>
                            <c1/>
                            <c2/>
                        </grid-1>

                    </section-1>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-1-bind" name="section-1" ref="section-1">
                    <xf:bind id="grid-1-bind" ref="grid-1" name="grid-1">
                        <xf:bind id="c2-bind" ref="c2" name="c2" xxf:whitespace="trim">
                            <xf:constraint id="validation-3-validation" value="string(.)='1'"/>
                            <xf:type id="validation-5-validation">xf:integer</xf:type>


                        </xf:bind>
                        <xf:bind id="c1-bind" ref="c1" name="c1" xxf:whitespace="trim"/>
                    </xf:bind>

                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance id="fr-form-metadata" xxf:readonly="true" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>a</application-name>
                    <form-name>a</form-name>
                    <title xml:lang="en">Untitled Form</title>
                    <description xml:lang="en"/>

                    <library-versions>
                        <_>1</_>
                        <orbeon>2</orbeon>
                        <app>17</app>
                    </library-versions>
                    <created-with-version>2024.1-SNAPSHOT PE</created-with-version>
                    <updated-with-version>2024.1-SNAPSHOT PE</updated-with-version>

                    <email>
                        <templates>
                            <template name="default">
                                <headers/>
                                <exclude-from-all-control-values/>
                            </template>
                        </templates>
                        <parameters/>
                    </email>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments/>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <c1>
                            <label>c1</label>
                            <hint/>
                        </c1>
                        <c2>
                            <label>c2</label>
                            <hint/>
                            <alert>Must be int</alert>
                            <alert>Must be 1</alert>




                        </c2>
                        <section-1>
                            <label/>
                        </section-1>

                    </resource>
                </resources>
            </xf:instance>

        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="section-1-section" bind="section-1-bind">
                    <fr:grid id="grid-1-grid" bind="grid-1-bind">
                        <fr:c x="1" y="1" w="6">
                            <xf:input xmlns="http://orbeon.org/oxf/xml/form-builder" id="c1-control" bind="c1-bind">
                                <xf:label ref="$form-resources/c1/label"/>
                                <xf:hint ref="$form-resources/c1/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="6"/>
                        <fr:c y="2" x="1" w="6">
                            <xf:input id="c2-control" bind="c2-bind">
                                <xf:label ref="$form-resources/c2/label"/>
                                <xf:hint ref="$form-resources/c2/hint"/>
                                <xf:alert ref="$form-resources/c2/alert[1]" validation="validation-5-validation">
                                    <fr:param type="ControlValueParam">
                                        <fr:name>c1</fr:name>
                                        <fr:controlName>c1</fr:controlName>
                                    </fr:param>
                                </xf:alert>
                                <xf:alert ref="$form-resources/c2/alert[2]" validation="validation-3-validation">
                                    <fr:param type="ControlValueParam">
                                        <fr:name>c1</fr:name>
                                        <fr:controlName>c1</fr:controlName>
                                    </fr:param>
                                </xf:alert>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>
                            </xf:input>
                        </fr:c>
                        <fr:c y="2" x="7" w="6"/>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
