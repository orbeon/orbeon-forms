<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
            xmlns:xh="http://www.w3.org/1999/xhtml"
            xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema"
            xmlns:xbl="http://www.w3.org/ns/xbl">

    <xh:head>
        <xf:model id="model1" xxf:xpath-analysis="true">
            <xf:instance id="default">
                <instance>
                    <value>1</value>
                    <value>2</value>
                    <value>3</value>
                </instance>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>

        <xxf:variable id="values" name="values" select="value"/>

        <xf:repeat id="repeat" ref="$values">
            <xxf:variable id="value" name="value" select="."/>
            <xf:input id="input" ref="$value"/>
        </xf:repeat>

    </xh:body>
</xh:html>
