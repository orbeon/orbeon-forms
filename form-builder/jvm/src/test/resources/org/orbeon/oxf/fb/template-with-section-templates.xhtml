<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         fr:data-format-version="4.0.0">
    <xh:head>
        <xh:title>Untitled Form</xh:title>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>
                    <section-1>
                        <control-11/>
                    </section-1>
                    <section-2>
                        <control-21/>
                        <nested-section>
                            <control-2111/>
                            <grid-4>
                                <grid-4-iteration>
                                    <control-2221/>
                                </grid-4-iteration>
                            </grid-4>
                        </nested-section>
                    </section-2>
                    <section-3>
                        <control-11/>
                    </section-3>
                    <section-4>
                        <control-21/>
                        <nested-section>
                            <control-2111/>
                            <grid-4>
                                <grid-4-iteration>
                                    <control-2221/>
                                </grid-4-iteration>
                            </grid-4>
                        </nested-section>
                    </section-4>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-1-bind" ref="section-1" name="section-1"/>
                <xf:bind id="section-2-bind" ref="section-2" name="section-2"/>
                <xf:bind id="section-3-bind" ref="section-3" name="section-3"/>
                <xf:bind id="section-4-bind" ref="section-4" name="section-4"/>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance xxf:readonly="true" id="fr-form-metadata" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>a</application-name>
                    <form-name>a</form-name>
                    <title xml:lang="en">Untitled Form</title>
                    <description xml:lang="en"/>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments>
                    <css mediatype="text/css" filename="" size=""/>
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <section-1>
                            <label>Section 1</label>
                            <help/>
                        </section-1>
                        <section-2>
                            <label>Section 2</label>
                            <help/>
                        </section-2>
                        <section-3>
                            <label>Section 3</label>
                            <help/>
                        </section-3>
                        <section-4>
                            <label>Section 4</label>
                            <help/>
                        </section-4>

                    </resource>
                </resources>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="section-1-section" bind="section-1-bind">
                    <xf:label ref="$form-resources/section-1/label"/>
                    <component:section-template-1 xmlns:component="http://orbeon.org/oxf/xml/form-builder/component/orbeon/library"
                                                  xmlns="http://orbeon.org/oxf/xml/form-builder"
                                                  xmlns:frf="java:org.orbeon.oxf.fr.FormRunner"
                                                  xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
                                                  xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi"/>
                </fr:section>
                <fr:section id="section-2-section" bind="section-2-bind">
                    <xf:label ref="$form-resources/section-2/label"/>
                    <component:section-template-2 xmlns:component="http://orbeon.org/oxf/xml/form-builder/component/orbeon/library"
                                                  xmlns="http://orbeon.org/oxf/xml/form-builder"
                                                  xmlns:frf="java:org.orbeon.oxf.fr.FormRunner"
                                                  xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
                                                  xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi"/>
                </fr:section>
                <fr:section id="section-3-section" bind="section-3-bind">
                    <xf:label ref="$form-resources/section-3/label"/>
                    <component:section-template-1 xmlns:component="http://orbeon.org/oxf/xml/form-builder/component/orbeon/library"
                                                  xmlns="http://orbeon.org/oxf/xml/form-builder"
                                                  xmlns:frf="java:org.orbeon.oxf.fr.FormRunner"
                                                  xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
                                                  xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi"/>
                </fr:section>
                <fr:section id="section-4-section" bind="section-4-bind">
                    <xf:label ref="$form-resources/section-4/label"/>
                    <component:section-template-2 xmlns:component="http://orbeon.org/oxf/xml/form-builder/component/orbeon/library"
                                                  xmlns="http://orbeon.org/oxf/xml/form-builder"
                                                  xmlns:frf="java:org.orbeon.oxf.fr.FormRunner"
                                                  xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
                                                  xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi"/>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
