<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:map="http://www.w3.org/2005/xpath-functions/map"
         xmlns:array="http://www.w3.org/2005/xpath-functions/array"
         xmlns:math="http://www.w3.org/2005/xpath-functions/math"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true" xxf:analysis.calculate="true">

            <xf:var name="my-model-var" value="42"/>

            <fr:listener version="2018.2" events="activated" controls="navigate"
                         actions="navigate-to-url"/>

            <fr:action name="navigate-to-url" version="2018.2">
                <fr:alert message="Navigating to URL: {$url}"/>
                <fr:control-setvalue control="out" value="concat($url, '?p=', $my-model-var)"/>
                <fr:navigate location="{$url}"/>
            </fr:action>

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>
                    <section-1>
                        <grid-2>
                            <grid-2-iteration>
                                <url>https://www.orbeon.com/</url>
                                <navigate/>
                                <out/>

                            </grid-2-iteration>
                            <grid-2-iteration>
                                <url>https://doc.orbeon.com/</url>
                                <navigate/>
                                <out/>

                            </grid-2-iteration>
                        </grid-2>

                    </section-1>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-1-bind" name="section-1" ref="section-1">
                    <xf:bind id="grid-2-bind" ref="grid-2" name="grid-2">
                        <xf:bind id="grid-2-iteration-bind" ref="grid-2-iteration" name="grid-2-iteration">
                            <xf:bind id="url-bind" ref="url" name="url" xxf:whitespace="trim"/>
                            <xf:bind id="navigate-bind" ref="navigate" name="navigate"/>
                            <xf:bind id="out-bind" ref="out" name="out"/>

                        </xf:bind>
                    </xf:bind>

                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance id="fr-form-metadata" xxf:readonly="true" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>issue</application-name>
                    <form-name>6837</form-name>
                    <title xml:lang="en">Variable used in the action syntax to refer to the control in the current iteration #6837</title>
                    <description xml:lang="en"/>

                    <library-versions>
                        <_>1</_>

                        <orbeon>1</orbeon>
                    </library-versions>
                    <created-with-version>2024.1-SNAPSHOT PE</created-with-version>
                    <updated-with-version>2024.1-SNAPSHOT PE</updated-with-version>






                    <email>
                        <templates>
                            <template name="default">
                                <headers/>
                                <body>{$children}</body>
                                <exclude-from-all-control-values/>
                            </template>
                        </templates>
                        <parameters>
                            <param type="ControlValueParam">
                                <name>children</name>
                                <controlName>children</controlName>
                            </param>
                        </parameters>
                    </email>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments/>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <url>
                            <label/>
                            <hint/>
                        </url>
                        <navigate>
                            <label>Navigate</label>
                            <hint/>
                        </navigate>
                        <out>
                            <label/>
                            <hint/>
                        </out>

                        <section-1>
                            <label/>
                        </section-1>

                    </resource>
                </resources>
            </xf:instance>
            <xf:instance xxf:readonly="true" xxf:exclude-result-prefixes="#all" id="grid-2-template">
                <grid-2-iteration>
                    <url/>
                    <navigate/>
                    <out/>
                </grid-2-iteration>
            </xf:instance>

        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="section-1-section" bind="section-1-bind">
                    <fr:grid id="grid-2-grid" bind="grid-2-bind" repeat="content" min="1"
                             template="instance('grid-2-template')"
                             apply-defaults="true"
                             fb:initial-iterations="first">
                        <fr:c x="1" y="1" w="6">
                            <xf:input xmlns="http://orbeon.org/oxf/xml/form-builder" id="url-control" bind="url-bind">
                                <xf:label ref="$form-resources/url/label"/>
                                <xf:hint ref="$form-resources/url/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="3">
                            <xf:trigger xmlns="http://orbeon.org/oxf/xml/form-builder" id="navigate-control"
                                        bind="navigate-bind">
                                <xf:label ref="$form-resources/navigate/label"/>

                                <xf:hint ref="$form-resources/navigate/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>

                            </xf:trigger>

                        </fr:c>
                        <fr:c x="10" y="1" w="3" h="1">
                            <xf:output xmlns="http://orbeon.org/oxf/xml/form-builder" id="out-control" bind="out-bind">
                                <xf:label ref="$form-resources/out/label"/>
                                <xf:hint ref="$form-resources/out/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:output>
                        </fr:c>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
