<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:xf="http://www.w3.org/2002/xforms">
    <xh:head>
        <xf:model xmlns:fb="http://orbeon.org/oxf/xml/form-builder" id="fr-form-model">
            <xf:instance id="fr-form-instance" xxf:index="id">
                <form>
                    <section-1>
                        <my-input/>
                    </section-1>
                </form>
            </xf:instance>
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-1-bind" ref="section-1" name="section-1">
                    <xf:bind id="my-input-bind" ref="my-input" name="my-input"/>
                </xf:bind>
            </xf:bind>

            <xf:var name="my-variable" value="'my-value'"/>

            <xf:instance xxf:readonly="true" id="fr-form-metadata">
                <metadata>
                    <application-name>issue</application-name>
                    <form-name>7445</form-name>
                    <title xml:lang="en">Test fr:param in label #7445</title>
                    <description xml:lang="en">Test form for fr:param with ExpressionParam</description>
                    <created-with-version>2025.1 PE</created-with-version>
                    <updated-with-version>2025.1 PE</updated-with-version>
                    <library-versions>
                        <_>1</_>
                        <orbeon>1</orbeon>
                    </library-versions>
                    <singleton>true</singleton>
                    <wizard>false</wizard>
                    <email>
                        <templates>
                            <template name="default">
                                <headers/>
                                <exclude-from-all-control-values/>
                            </template>
                        </templates>
                        <parameters/>
                    </email>
                </metadata>
            </xf:instance>

            <xf:instance xxf:readonly="true" id="fr-form-resources">
                <resources>
                    <resource xml:lang="en">
                        <section-1>
                            <label>Section 1</label>
                        </section-1>
                        <my-input>
                            <label>Value: {$my-param}</label>
                            <hint/>
                        </my-input>
                    </resource>
                </resources>
            </xf:instance>

            <xf:instance id="fr-form-attachments">
                <attachments>
                    <css mediatype="text/css" filename="" size=""/>
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xf:instance>
        </xf:model>
    </xh:head>

    <xh:body>
        <fr:view>
            <fr:body xmlns:fb="http://orbeon.org/oxf/xml/form-builder"
                     xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:xbl="http://www.w3.org/ns/xbl"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">

                <fr:section id="section-1-section" bind="section-1-bind">
                    <xf:label ref="$form-resources/section-1/label"/>

                    <fr:grid id="grid-1-grid">
                        <fr:c x="1" y="1" w="12">
                            <xf:input id="my-input-control" bind="my-input-bind">
                                <xf:label ref="$form-resources/my-input/label">
                                    <fr:param type="ExpressionParam">
                                        <fr:name>my-param</fr:name>
                                        <fr:expr>$my-variable</fr:expr>
                                    </fr:param>
                                </xf:label>
                                <xf:hint ref="$form-resources/my-input/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>
                            </xf:input>
                        </fr:c>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
