<xh:html
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:oxf="http://www.orbeon.com/oxf/processors"
        xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:exf="http://www.exforms.org/exf/1-0"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">
    <xh:head>
        <xh:title>Simple xxf:dynamic example</xh:title>
        <xf:model id="model">
            <xf:instance id="form">
                <xh:html>
                    <xh:head>
                        <xf:model>
                            <!-- NOTE: An id is required here -->
                            <xf:instance id="instance">
                                <instance>
                                    <value>42</value>
                                </instance>
                            </xf:instance>
                        </xf:model>
                    </xh:head>
                    <xh:body>
                        <xf:input ref="value[1]"/>
                    </xh:body>
                </xh:html>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <!-- The dynamic sub-form -->
        <xxf:dynamic ref="instance('form')" id="my-dynamic"/>
        <!-- Button to insert a new input field -->
        <xf:trigger>
            <xf:label>Insert new xf:input</xf:label>
            <xf:action ev:event="DOMActivate">
                <xf:insert
                    context="instance('form')/xh:head/xf:model/xf:instance/*"
                    ref="*"
                    origin="xf:element('value', 42 + count(value))"/>
                <xf:insert
                    context="instance('form')/xh:body"
                    ref="xf:input"
                    origin="xf:element('xf:input', xxf:attribute('ref', concat('value[', count(xf:input) + 1, ']')))"/>
            </xf:action>
        </xf:trigger>
        <!-- Inspector -->
        <!--<fr:xforms-inspector/>-->
    </xh:body>
</xh:html>
