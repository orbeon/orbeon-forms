<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>Code Mirror</xh:title>
        <xf:model xxf:ajax.update.full.threshold="1">
            <xf:instance id="instance">
                <instance>
                    <code readonly="true">initial</code>
                </instance>
            </xf:instance>
            <xf:instance id="xbl" src="oxf:/forms/orbeon/controls/service/countries.xml"/>
            <xf:bind ref="code" constraint=". != ''" readonly="@readonly = 'true'"/>
        </xf:model>
        <xh:style type="text/css">
            .xbl-fr-code-mirror .CodeMirror { width: 50em }
        </xh:style>
    </xh:head>
    <xh:body>
        <fr:code-mirror ref="code">
            <xf:alert>You think you can away without coding?</xf:alert>
        </fr:code-mirror>
        <xf:trigger>
            <xf:label>Reset</xf:label>
            <xf:setvalue ev:event="DOMActivate" ref="code" value="xxf:serialize(instance('xbl'), 'xml')"/>
        </xf:trigger>
        <xf:trigger>
            <xf:label>Toggle readonly</xf:label>
            <xf:setvalue ev:event="DOMActivate" ref="code/@readonly" value="if (. = 'true') then 'false' else 'true'"/>
        </xf:trigger>
        <xf:output value="code"/>
    </xh:body>
</xh:html>
