<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:map="http://www.w3.org/2005/xpath-functions/map"
         xmlns:array="http://www.w3.org/2005/xpath-functions/array"
         xmlns:math="http://www.w3.org/2005/xpath-functions/math"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true" xxf:analysis.calculate="true">

            <fr:listener version="2018.2" events="form-load-after-controls" actions="my-action"/>

            <fr:action name="my-action" version="2018.2">
                <fr:repeat-clear repeat="grid-apply-initial-values-true"/>
                <fr:repeat-add-iteration
                    repeat="grid-apply-initial-values-true"/>
                <fr:repeat-add-iteration
                    repeat="grid-apply-initial-values-true"
                    apply-defaults="true"/>
                <fr:repeat-add-iteration
                    repeat="grid-apply-initial-values-true"
                    apply-defaults="false"/>
                <fr:repeat-clear repeat="grid-apply-initial-values-false"/>
                <fr:repeat-add-iteration
                    repeat="grid-apply-initial-values-false"/>
                <fr:repeat-add-iteration
                    repeat="grid-apply-initial-values-false"
                    apply-defaults="true"/>
                <fr:repeat-add-iteration
                    repeat="grid-apply-initial-values-false"
                    apply-defaults="false"/>
            </fr:action>

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>
                    <my-section>
                        <grid-apply-initial-values-true>
                            <grid-apply-initial-values-true-iteration>
                                <control-1/>
                            </grid-apply-initial-values-true-iteration>
                        </grid-apply-initial-values-true>
                        <grid-apply-initial-values-false>
                            <grid-apply-initial-values-false-iteration>
                                <control-2/>
                            </grid-apply-initial-values-false-iteration>
                        </grid-apply-initial-values-false>
                    </my-section>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="my-section-bind" name="my-section" ref="my-section">
                    <xf:bind id="grid-apply-initial-values-true-bind" ref="grid-apply-initial-values-true"
                             name="grid-apply-initial-values-true">
                        <xf:bind id="grid-apply-initial-values-true-iteration-bind"
                                 ref="grid-apply-initial-values-true-iteration"
                                 name="grid-apply-initial-values-true-iteration">
                            <xf:bind id="control-1-bind" ref="control-1" name="control-1" xxf:whitespace="trim"
                                     xxf:default="42"/>
                        </xf:bind>
                    </xf:bind>
                    <xf:bind id="grid-apply-initial-values-false-bind" ref="grid-apply-initial-values-false"
                             name="grid-apply-initial-values-false">
                        <xf:bind id="grid-apply-initial-values-false-iteration-bind"
                                 ref="grid-apply-initial-values-false-iteration"
                                 name="grid-apply-initial-values-false-iteration">
                            <xf:bind id="control-2-bind" ref="control-2" name="control-2" xxf:whitespace="trim"
                                     xxf:default="42"/>
                        </xf:bind>
                    </xf:bind>

                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance id="fr-form-metadata" xxf:readonly="true" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>issue</application-name>
                    <form-name>7491</form-name>
                    <title xml:lang="en">`&lt;fr:repeat-add-iteration&gt;` doesn't handle initial values #7491</title>
                    <description xml:lang="en"/>

                    <library-versions>
                        <_>1</_>
                        <orbeon>2</orbeon>
                        <app>2</app>
                    </library-versions>
                    <created-with-version>2024.1-SNAPSHOT PE</created-with-version>
                    <email>
                        <templates>
                            <template name="default">
                                <headers/>
                                <exclude-from-all-control-values/>
                            </template>
                        </templates>
                        <parameters/>
                    </email>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments/>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <control-2>
                            <label/>
                            <hint/>
                        </control-2>
                        <control-1>
                            <label/>
                            <hint/>
                        </control-1>
                        <my-section>

                        </my-section>
                        <grid-apply-initial-values-false/>
                        <grid-apply-initial-values-true/>

                    </resource>
                </resources>
            </xf:instance>
            <xf:instance xxf:readonly="true" xxf:exclude-result-prefixes="#all"
                         id="grid-apply-initial-values-true-template">
                <grid-apply-initial-values-true-iteration>
                    <control-1/>
                </grid-apply-initial-values-true-iteration>
            </xf:instance>
            <xf:instance xxf:readonly="true" xxf:exclude-result-prefixes="#all"
                         id="grid-apply-initial-values-false-template">
                <grid-apply-initial-values-false-iteration>
                    <control-2/>
                </grid-apply-initial-values-false-iteration>
            </xf:instance>

        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="my-section-section" bind="my-section-bind">
                    <fr:grid id="grid-apply-initial-values-true-grid"
                             bind="grid-apply-initial-values-true-bind"
                             repeat="content"
                             min="1"
                             template="instance('grid-apply-initial-values-true-template')"
                             apply-defaults="true"
                             fb:initial-iterations="first">
                        <fr:c x="1" y="1" w="6">
                            <xf:input xmlns="http://orbeon.org/oxf/xml/form-builder" id="control-1-control"
                                      bind="control-1-bind">
                                <xf:label ref="$form-resources/control-1/label"/>
                                <xf:hint ref="$form-resources/control-1/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="6"/>
                    </fr:grid>
                    <fr:grid id="grid-apply-initial-values-false-grid"
                             bind="grid-apply-initial-values-false-bind"
                             repeat="content"
                             min="1"
                             template="instance('grid-apply-initial-values-false-template')"
                             fb:initial-iterations="first">
                        <fr:c x="1" y="1" w="6">
                            <xf:input xmlns="http://orbeon.org/oxf/xml/form-builder" id="control-2-control"
                                      bind="control-2-bind">
                                <xf:label ref="$form-resources/control-2/label"/>
                                <xf:hint ref="$form-resources/control-2/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="6"/>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
