<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Modal Trigger</xhtml:title>
        <xforms:model id="main-model">
            <xforms:instance id="instance">
                <instance>
                    <input/>
                    <count>0</count>
                </instance>
            </xforms:instance>
            <xforms:submission id="sleep-5-seconds" method="post" action="/xforms-sandbox/service/sleep-5-seconds" replace="none"/>
        </xforms:model>
        <xhtml:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xhtml:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xhtml:script type="text/javascript">
            <![CDATA[
                YAHOO.tool.TestRunner.add(new YAHOO.tool.TestCase({

                    name: "Modal trigger",

                    /**
                     * Simulates a double-click and checks that the action is performed twice on the server.
                     * If the trigger on which the action is performed doesn't become disable because of the first
                     * click, then the action should run twice, and in this case the counter incremented twice.
                     */
                    clickWorker: function(control) {
                        var countControl = document.getElementById("click-count");
                        var start = parseInt(ORBEON.xforms.Controls.getCurrentValue(countControl));
                        ORBEON.util.Test.executeCausingAjaxRequest(this, function() {
                            // Simulate double click
                            YAHOO.util.UserAction.click(control);
                            YAHOO.util.UserAction.click(control);
                        }, function() {
                            var count = ORBEON.xforms.Controls.getCurrentValue(countControl);
                            YAHOO.util.Assert.areEqual(start + 2, count);
                        });
                    },

                    /**
                     * Perform test implemented by clickWorker() on a regular button.
                     */
                    testDoubleClickOnButton: function() {
                        this.clickWorker(document.getElementById("modal-trigger-button"));
                    },

                    /**
                     * Perform test implemented by clickWorker() on a link (minimal trigger).
                     */
                    testDoubleClickOnLink: function() {
                        this.clickWorker(document.getElementById("modal-trigger-link"));
                    }
                }));
                ORBEON.xforms.Events.orbeonLoadedEvent.subscribe(function() {
                    if (parent && parent.TestManager) {
                        parent.TestManager.load();
                    } else {
                        new YAHOO.tool.TestLogger();
                        YAHOO.tool.TestRunner.run();
                    }
                });
            ]]>
        </xhtml:script>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:output ref="count" id="click-count">
                <xforms:label>Number of clicks: </xforms:label>
            </xforms:output>
        </xhtml:p>
        <xhtml:p>
            <xforms:input ref="input" id="input">
                <xforms:label>Input: </xforms:label>
            </xforms:input>
        </xhtml:p>
        <xhtml:p>
            <xforms:group>
                <xforms:action ev:event="DOMActivate">
                    <xforms:setvalue ref="count" value="number(.) + 1"/>
                    <xforms:send submission="sleep-5-seconds"/>
                </xforms:action>
                <xforms:trigger id="modal-trigger-button" xxforms:modal="true">
                    <xforms:label>Do long operation</xforms:label>
                </xforms:trigger>
                <xforms:trigger id="modal-trigger-link" xxforms:modal="true" appearance="minimal">
                    <xforms:label>Do long operation</xforms:label>
                </xforms:trigger>
            </xforms:group>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
