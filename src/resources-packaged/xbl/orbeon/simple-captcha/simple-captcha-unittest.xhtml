<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml"
      xmlns:xforms="http://www.w3.org/2002/xforms"
      xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:fr="http://orbeon.org/oxf/xml/form-runner">
    <xhtml:head>
        <xhtml:title>XForms Hello</xhtml:title>
        <xforms:model>
            <xforms:instance>
                <instance/>
            </xforms:instance>
        </xforms:model>
        <xhtml:style type="text/css">
            .xforms-trigger { display: block; padding-top: .5em; }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>
        <fr:simple-captcha id="my-simple-captcha"/>
        <xforms:trigger>
            <xforms:label>Verify</xforms:label>
            <xforms:dispatch ev:event="DOMActivate" name="fr-verify" targetid="my-simple-captcha"/>
        </xforms:trigger>
    </xhtml:body>
</xhtml:html>
