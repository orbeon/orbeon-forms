<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xforms:model>
            <xforms:instance id="instance">
                <keypress/>
            </xforms:instance>
            <xforms:setvalue ev:event="reset-keypress" ref="."/>
        </xforms:model>
        <xhtml:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xhtml:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xhtml:script type="text/javascript" src="/apps/xforms-sandbox/samples/test-keypress.js"/>
    </xhtml:head>
    <xhtml:body>
        <xforms:setvalue ev:event="keypress" xxforms:modifiers="Control Shift" xxforms:text="y">document</xforms:setvalue>
        <xhtml:div>
            <xforms:output value="." id="keypress">
                <xforms:label>Keypress: </xforms:label>
            </xforms:output>
        </xhtml:div>
        <xhtml:div>
            <xforms:trigger id="reset-keypress">
                <xforms:label>Reset keypress</xforms:label>
                <xforms:setvalue ev:event="DOMActivate" ref="."/>
            </xforms:trigger>
            <xforms:trigger id="show-dialog">
                <xforms:label>Show dialog</xforms:label>
                <xxforms:show ev:event="DOMActivate" dialog="dialog"/>
            </xforms:trigger>
        </xhtml:div>
        <xforms:group>
            <xforms:setvalue ev:event="keypress" xxforms:modifiers="Control" xxforms:text="u">div</xforms:setvalue>
            <xforms:input ref="." id="input">
                <xforms:label>Name</xforms:label>
            </xforms:input>
        </xforms:group>
        <xxforms:dialog id="dialog">
            <xforms:label>Dialog with keylistener</xforms:label>
            <xforms:setvalue ev:event="keypress" xxforms:modifiers="Control" xxforms:text="i">dialog1</xforms:setvalue>
            <xforms:setvalue ev:event="keypress" xxforms:text="j">dialog2</xforms:setvalue>
            <xforms:trigger id="hide-dialog">
                <xforms:label>Hide dialog</xforms:label>
                <xxforms:hide ev:event="DOMActivate" dialog="dialog"/>
            </xforms:trigger>
        </xxforms:dialog>
    </xhtml:body>
</xhtml:html>
