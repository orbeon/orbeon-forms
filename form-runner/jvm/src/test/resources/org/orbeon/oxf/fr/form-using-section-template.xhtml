<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude" xmlns:xxf="http://orbeon.org/oxf/xml/xforms" xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:saxon="http://saxon.sf.net/" xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/" xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xh:title>Form to test flat view</xh:title>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true">


            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all">
                <form>
                    <top-section-a>
                        <form-section-b>
                            <form-field-a/>
                            <form-field-b/>
                        </form-section-b>
                    </top-section-a>
                    <lib-section-a>
                        <lib-field-a/>
                        <lib-field-b/>
                        <lib-section-b/>
                    </lib-section-a>
                </form>
            </xf:instance>


            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="top-section-a-bind" ref="top-section-a" name="top-section-a">
                    <xf:bind id="form-section-b-bind" name="form-section-b" ref="form-section-b">
                        <xf:bind id="form-field-a-bind" name="form-field-a" ref="form-field-a"/>
                        <xf:bind id="form-field-b-bind" ref="form-field-b" name="form-field-b"/>
                    </xf:bind>
                </xf:bind>
                <xf:bind id="lib-section-a-bind" ref="lib-section-a" name="lib-section-a"/>
            </xf:bind>


            <xf:instance xxf:readonly="true" id="fr-form-metadata" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>a</application-name>
                    <form-name>a</form-name>
                    <title xml:lang="en">Form to test flat view</title>
                    <description xml:lang="en"/>
                </metadata>
            </xf:instance>


            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments>
                    <css mediatype="text/css" filename="" size=""/>
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xf:instance>


            <xf:instance id="fr-form-resources" xxf:readonly="false" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <form-section-b>
                            <label>form-section-b</label>
                        </form-section-b>
                        <top-section-a>
                            <label>form-section-a</label>
                            <help/>
                        </top-section-a>
                        <lib-section-a>
                            <label>lib-section-a</label>
                            <help/>
                        </lib-section-a>
                        <form-field-a>
                            <label>form-field-a</label>
                            <hint/>

                        </form-field-a>
                        <form-field-b>
                            <label>form-field-b</label>
                            <hint/>
                        </form-field-b>
                    </resource>
                </resources>
            </xf:instance>

        </xf:model>
        <xbl:xbl xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:xxbl="http://orbeon.org/oxf/xml/xbl" xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi"
                 xmlns:component="http://orbeon.org/oxf/xml/form-builder/component/a/library" xmlns:p="http://www.orbeon.com/oxf/pipeline">
            <xbl:binding id="a-lib-section-a-component" element="component|lib-section-a" class="fr-section-component">
                <xbl:implementation>
                    <xf:model id="lib-section-a-model">
                        <xf:instance id="fr-form-instance" xxbl:mirror="true">
                            <empty/>
                        </xf:instance>
                        <xf:instance id="fr-form-template">
                            <lib-section-a>
                                <lib-field-a/>
                                <lib-field-b/>
                                <lib-section-b/>

                            </lib-section-a>
                        </xf:instance>
                        <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                            <xf:bind id="lib-field-a-bind" ref="lib-field-a" name="lib-field-a"/>
                            <xf:bind id="lib-field-b-bind" ref="lib-field-b" name="lib-field-b"/>
                            <xf:bind id="lib-section-b-bind" ref="lib-section-b" name="lib-section-b"/>
                        </xf:bind>
                        <xf:instance id="fr-form-resources">
                            <resources>
                                <resource xml:lang="en">
                                    <lib-section-a>
                                        <label>lib-section-a</label>
                                    </lib-section-a>
                                    <lib-field-a>
                                        <label>lib-field-a</label>
                                        <hint/>
                                    </lib-field-a>
                                    <lib-field-b>
                                        <label>lib-field-b</label>
                                        <hint/>
                                    </lib-field-b>
                                    <lib-section-b>
                                        <label>lib-section-b</label>
                                        <help/>
                                    </lib-section-b>
                                </resource>
                            </resources>
                        </xf:instance>
                        <xf:instance id="readonly">
                            <readonly/>
                        </xf:instance>
                        <xf:var name="fr-params" value="xxf:instance('fr-parameters-instance')"/>
                        <xf:var name="fr-mode" value="$fr-params/mode"/>
                        <xf:bind ref="instance('fr-form-instance')"
                                 readonly="$fr-mode = ('view', 'pdf', 'email')                                or instance('readonly') = 'true'                                or ($fr-params/app = 'orbeon' and $fr-params/form = 'builder')"/>
                        <xf:action event="xforms-model-construct-done" class="fr-design-time-preserve">
                            <xf:action if="empty(instance()/*)"><xf:insert context="instance()" origin="instance('fr-form-template')/*"/>&gt;

                                <xf:rebuild/>
                                <xf:recalculate xxf:defaults="true"/>
                            </xf:action>
                        </xf:action>
                    </xf:model>
                </xbl:implementation>
                <xbl:template>
                    <xf:var name="context" id="context" value="xxf:binding-context('a-lib-section-a-component')"/>
                    <xf:var name="readonly" as="xs:boolean" value="exf:readonly($context)">
                        <xf:setvalue event="xforms-enabled xforms-value-changed" ref="instance('readonly')" value="exf:readonly($context)"
                                     class="fr-design-time-preserve"/>
                    </xf:var>
                    <xf:var name="fr-resources" as="element()?">
                        <xxf:value value="$fr-resources" xxbl:scope="outer"/>
                    </xf:var>
                    <xf:var name="form-resources"
                            value="instance('fr-form-resources')/(resource[@xml:lang = xxf:instance('fr-language-instance')], resource[1])[1]"
                            as="element(resource)"/>
                    <xf:group appearance="xxf:internal">
                        <xf:label xmlns:oxf="http://www.orbeon.com/oxf/processors" ref="$form-resources/lib-section-a/label"></xf:label>
                        <fr:grid xmlns:oxf="http://www.orbeon.com/oxf/processors">
                            <xh:tr>
                                <xh:td>
                                    <xf:input id="lib-field-a-control" bind="lib-field-a-bind">
                                        <xf:label ref="$form-resources/lib-field-a/label"/>
                                        <xf:hint ref="$form-resources/lib-field-a/hint"/>
                                        <xf:alert ref="$fr-resources/detail/labels/alert"/>


                                    </xf:input>

                                </xh:td>
                                <xh:td>
                                    <xf:input id="lib-field-b-control" bind="lib-field-b-bind">
                                        <xf:label ref="$form-resources/lib-field-b/label"/>
                                        <xf:hint ref="$form-resources/lib-field-b/hint"/>
                                        <xf:alert ref="$fr-resources/detail/labels/alert"/>


                                    </xf:input>
                                </xh:td>
                            </xh:tr>
                        </fr:grid>
                        <fr:section xmlns:oxf="http://www.orbeon.com/oxf/processors" id="lib-section-b-control" bind="lib-section-b-bind">
                            <xf:label ref="$form-resources/lib-section-b/label"/>
                            <fr:grid>
                                <xh:tr>
                                    <xh:td/>
                                </xh:tr>
                            </fr:grid>
                        </fr:section>
                    </xf:group>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline" xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="top-section-a-control" bind="top-section-a-bind">
                    <xf:label ref="$form-resources/top-section-a/label"/>
                    <fr:grid>
                        <xh:tr>
                            <xh:td/>
                        </xh:tr>
                    </fr:grid>
                    <fr:section id="form-section-b-control" bind="form-section-b-bind">
                        <xf:label ref="$form-resources/form-section-b/label"/>
                        <fr:grid>
                            <xh:tr>
                                <xh:td>
                                    <xf:input id="form-field-a-control" bind="form-field-a-bind">
                                        <xf:label ref="$form-resources/form-field-a/label"/>
                                        <xf:hint ref="$form-resources/form-field-a/hint"/>
                                        <xf:alert ref="$fr-resources/detail/labels/alert"/>

                                    </xf:input>
                                </xh:td>
                                <xh:td>
                                    <xf:input id="form-field-b-control" bind="form-field-b-bind">
                                        <xf:label ref="$form-resources/form-field-b/label"/>
                                        <xf:hint ref="$form-resources/form-field-b/hint"/>
                                        <xf:alert ref="$fr-resources/detail/labels/alert"/>


                                    </xf:input>
                                </xh:td>
                            </xh:tr>
                        </fr:grid>
                    </fr:section>
                    <fr:section id="lib-section-a-control" bind="lib-section-a-bind">
                        <xf:label ref="$form-resources/lib-section-a/label"/>
                        <component:lib-section-a xmlns:component="http://orbeon.org/oxf/xml/form-builder/component/a/library"
                                                 xmlns="http://orbeon.org/oxf/xml/form-builder" xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
                                                 xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi"></component:lib-section-a>
                    </fr:section>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
