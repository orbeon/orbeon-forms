<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xh:head>
        <xh:title>Repeat initialized on xforms-ready</xh:title>
        <xf:model>
            <xf:instance id="colors">
                <dummy/>
            </xf:instance>
            <xf:submission id="get-colors" method="get" action="http://www.geocities.com/_jalex_/list.xml"
                serialization="none" replace="instance" instance="colors"/>
            <xf:send submission="get-colors" ev:event="xforms-ready"/>
        </xf:model>
    </xh:head>
    <xh:body>
        Current index: <xf:output value="index('color-index')"/>
        <xf:repeat ref="instance('colors')/color" id="color-index">
            <xh:p>
                <xf:output ref="."/>
            </xh:p>
        </xf:repeat>
    </xh:body>
</xh:html>
