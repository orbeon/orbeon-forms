<xh:html
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:frf="java:org.orbeon.oxf.fr.FormRunner"
    xmlns:xf="http://www.w3.org/2002/xforms"

    lang="{xxf:instance('fr-fr-language-instance')}"
    xml:lang="{xxf:instance('fr-fr-language-instance')}">

    <xh:head>
        <xh:title><xf:output ref="$fr-resources/authentication/logout-done/title"/></xh:title>
        <xf:model id="fr-form-model" xxf:revisit-handling="reload">
            <xf:action type="xpath" event="xforms-model-construct-done">
                frf:redirectToHomePageIfLoggedIn()
            </xf:action>
        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:navbar/>
            <fr:row>
                <xf:output ref="$fr-resources/authentication/logout-done/message"/>
            </fr:row>
        </fr:view>
    </xh:body>
</xh:html>
