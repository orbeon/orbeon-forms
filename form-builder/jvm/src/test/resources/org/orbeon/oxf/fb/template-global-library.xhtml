<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xh:title>Test global section templates</xh:title>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>
                    <section-template-1>
                        <control-11/>
                    </section-template-1>
                    <section-template-2>
                        <control-21/>
                        <nested-section>
                            <control-2111/>
                            <grid-4>
                                <grid-4-iteration>
                                    <control-2221/>
                                </grid-4-iteration>
                            </grid-4>
                        </nested-section>
                    </section-template-2>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-template-1-bind" name="section-template-1" ref="section-template-1">
                    <xf:bind id="control-11-bind" name="control-11" ref="control-11" xxf:whitespace="trim"/>
                </xf:bind>
                <xf:bind id="section-template-2-bind" ref="section-template-2" name="section-template-2">
                    <xf:bind id="nested-section-bind" ref="nested-section" name="nested-section">
                        <xf:bind id="grid-4-bind" ref="grid-4" name="grid-4">
                            <xf:bind id="grid-4-iteration-bind" ref="grid-4-iteration" name="grid-4-iteration">
                                <xf:bind id="control-2221-bind" ref="control-2221" name="control-2221"
                                         xxf:whitespace="trim"/>
                            </xf:bind>
                        </xf:bind>
                        <xf:bind id="control-2111-bind" ref="control-2111" name="control-2111"/>
                    </xf:bind>
                    <xf:bind id="control-21-bind" ref="control-21" name="control-21" xxf:whitespace="trim"/>
                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance xxf:readonly="true" id="fr-form-metadata" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>orbeon</application-name>
                    <form-name>library</form-name>
                    <title xml:lang="en">Test global section templates</title>
                    <description xml:lang="en"/>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments>
                    <css mediatype="text/css" filename="" size=""/>
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <control-2111>
                            <label>Control 2.2.1.1</label>
                            <hint/>
                        </control-2111>
                        <control-2221>
                            <label>Control 2.2.2.1</label>
                            <hint/>
                        </control-2221>
                        <control-21>
                            <label>Control 2.1</label>
                            <hint/>
                        </control-21>
                        <section-template-1>
                            <label>Section template 1</label>
                        </section-template-1>
                        <section-template-2>
                            <label>Section template 2</label>
                            <help/>
                        </section-template-2>
                        <nested-section>
                            <label>Nested section</label>
                            <help/>
                        </nested-section>
                        <control-11>
                            <label>Control 1.1</label>
                            <hint/>

                        </control-11>
                    </resource>
                </resources>
            </xf:instance>
            <xf:instance xxf:readonly="true" id="grid-4-template" xxf:exclude-result-prefixes="#all">
                <grid-4-iteration>
                    <control-2221/>
                </grid-4-iteration>
            </xf:instance>

        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="section-template-1-section" bind="section-template-1-bind">
                    <xf:label ref="$form-resources/section-template-1/label"/>
                    <fr:grid id="grid-1-grid">
                        <fr:c y="1" x="1" w="6">
                                <xf:input id="control-11-control" bind="control-11-bind">
                                    <xf:label ref="$form-resources/control-11/label"/>
                                    <xf:hint ref="$form-resources/control-11/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>

                                </xf:input>
                            </fr:c>
                        <fr:c y="1" x="7" w="6"/>
                    </fr:grid>
                </fr:section>
                <fr:section id="section-template-2-section" bind="section-template-2-bind">
                    <xf:label ref="$form-resources/section-template-2/label"/>
                    <fr:grid id="grid-2-grid">
                        <fr:c x="1" y="1" w="6">
                            <xf:input id="control-21-control" bind="control-21-bind">
                                <xf:label ref="$form-resources/control-21/label"/>
                                <xf:hint ref="$form-resources/control-21/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="6"/>
                    </fr:grid>
                    <fr:section id="nested-section-section" bind="nested-section-bind">
                        <xf:label ref="$form-resources/nested-section/label"/>
                        <fr:grid id="grid-3-grid">
                            <fr:c x="1" y="1" w="6">
                                <xf:textarea id="control-2111-control" bind="control-2111-bind">
                                    <xf:label ref="$form-resources/control-2111/label"/>
                                    <xf:hint ref="$form-resources/control-2111/hint"/>
                                    <xf:alert ref="$fr-resources/detail/labels/alert"/>


                                </xf:textarea>
                            </fr:c>
                            <fr:c x="7" y="1" w="6"/>
                        </fr:grid>
                        <fr:grid id="grid-4-grid" bind="grid-4-bind" repeat="content" min="1"
                                 template="instance('grid-4-template')"
                                 apply-defaults="true"
                                 fb:initial-iterations="first">
                            <fr:c x="1" y="1" w="6">
                                <xf:input id="control-2221-control" bind="control-2221-bind">
                                    <xf:label ref="$form-resources/control-2221/label"/>
                                    <xf:hint ref="$form-resources/control-2221/hint"/>
                                    <xf:alert ref="$fr-resources/detail/labels/alert"/>


                                </xf:input>
                            </fr:c>
                            <fr:c x="7" y="1" w="6"/>
                        </fr:grid>
                    </fr:section>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
