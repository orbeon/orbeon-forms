<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:map="http://www.w3.org/2005/xpath-functions/map"
         xmlns:array="http://www.w3.org/2005/xpath-functions/array"
         xmlns:math="http://www.w3.org/2005/xpath-functions/math"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xh:title>Action used to populate dataset, used to set initial value</xh:title>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true" xxf:analysis.calculate="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>



                    <section-1>
                        <grid-1>
                            <foo-c/>


                        </grid-1>
                    </section-1>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">


                <xf:bind id="section-1-bind" ref="section-1" name="section-1">
                    <xf:bind id="grid-1-bind" ref="grid-1" name="grid-1">
                        <xf:bind id="foo-c-bind" ref="foo-c" name="foo-c"
                                 xxf:default="fr:dataset('ds')/slide[2]/title"/>


                    </xf:bind>
                </xf:bind>

            </xf:bind>

            <!-- Metadata -->
            <xf:instance id="fr-form-metadata" xxf:readonly="true" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>a</application-name>
                    <form-name>a</form-name>
                    <title xml:lang="en">Action used to populate dataset, used to set initial value</title>
                    <description xml:lang="en" mediatype="text/html"/>

                    <library-versions>
                        <_>1</_>

                        <app>17</app>
                        <orbeon>1</orbeon>
                    </library-versions>

                    <updated-with-version>2024.1-SNAPSHOT PE</updated-with-version>
                    <updated-with-version>2024.1.1.202503280040 PE</updated-with-version>


                    <created-with-version>2024.1-SNAPSHOT PE</created-with-version>


                    <email>
                        <templates>
                            <template name="default">
                                <headers/>
                                <exclude-from-all-control-values/>
                            </template>
                        </templates>
                        <parameters/>
                    </email>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments/>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <foo-c>
                            <label>Value from dataset</label>
                            <hint>Should show "Overview", taken from the dataset</hint>




                        </foo-c>









                        <section-1>
                            <label/>
                            <help/>
                        </section-1>




                    </resource>
                </resources>
            </xf:instance>

            <xf:instance id="foo-s-instance" class="fr-service" xxf:exclude-result-prefixes="#all">
                        <body xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
                      xmlns:fbf="java:org.orbeon.oxf.fb.FormBuilderXPathApi">&lt;params&gt;
    &lt;param name="foo-p"/&gt;
&lt;/params&gt;</body>
                    </xf:instance>
            <xf:submission id="foo-s-submission" class="fr-service" resource="http://localhost:8084/xml"
                           method="get"
                           serialization="application/x-www-form-urlencoded"
                           mediatype="application/x-www-form-urlencoded"/>
            <xf:action id="foo-a-binding">
                <xf:action event="fr-run-form-load-action-before-data" ev:observer="fr-form-model"
                           if="true()">
                    <xf:send submission="foo-s-submission"/>
                </xf:action>
                <xf:action event="xforms-submit" ev:observer="foo-s-submission">
                    <xf:var name="request-instance-name" value="'foo-s-instance'"/>
                    <xf:action/>
                </xf:action>
                <xf:action event="xforms-submit-done" ev:observer="foo-s-submission">
                    <xf:action class="fr-save-to-dataset-action">
                        <xf:var name="dataset-name">ds</xf:var>
                    </xf:action>
                </xf:action>
            </xf:action>
        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:p="http://www.orbeon.com/oxf/pipeline" xmlns:xbl="http://www.w3.org/ns/xbl"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">



                <fr:section id="section-1-section" bind="section-1-bind">
                    <fr:grid id="grid-1-grid" bind="grid-1-bind">


                        <fr:c x="1" y="1" w="6">
                            <xf:textarea xmlns="http://orbeon.org/oxf/xml/form-builder" id="foo-c-control"
                                         bind="foo-c-bind">
                                <xf:label ref="$form-resources/foo-c/label"/>
                                <xf:hint ref="$form-resources/foo-c/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>




                            </xf:textarea>

                        </fr:c>
                        <fr:c x="7" y="1" w="6"/>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
