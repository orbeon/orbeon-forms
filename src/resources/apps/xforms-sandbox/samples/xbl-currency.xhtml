<xh:html xmlns:xf="http://www.w3.org/2002/xforms"
        xmlns:xh="http://www.w3.org/1999/xhtml"
        xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xh:head>
        <xh:title>XBL Currency</xh:title>
        <xf:model>
            <xf:instance id="main-instance">
                <auction>
                    <start-price>2</start-price>
                    <reserve-price>42</reserve-price>
                    <price-increment>1</price-increment>
                </auction>
            </xf:instance>
        </xf:model>
      </xh:head>
    <xh:body>

        <xh:p>
            <fr:us-currency-thousands ref="start-price">
                <xf:label class="fixed-width">Start price</xf:label>
            </fr:us-currency-thousands>
            <fr:us-currency-thousands ref="reserve-price">
                <xf:label class="fixed-width">Reserve price</xf:label>
            </fr:us-currency-thousands>
            <fr:us-currency-thousands ref="price-increment">
                <xf:label class="fixed-width">Price increment</xf:label>
            </fr:us-currency-thousands>
        </xh:p>

        <xh:p>
            <xf:trigger appearance="minimal">
                <xf:label>Increase start price by $1K</xf:label>
                <xf:setvalue ev:event="DOMActivate" if="start-price castable as xs:decimal" ref="start-price" value=". + 1"/>
            </xf:trigger>
        </xh:p>

        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>
    </xh:body>
</xh:html>
