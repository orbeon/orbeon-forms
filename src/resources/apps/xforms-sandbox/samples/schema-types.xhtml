<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:test="http://orbeon.org/oxf/examples/test"
    xmlns:test2="http://orbeon.org/oxf/examples/test2">

    <xhtml:head>
        <xhtml:title>Schema Types</xhtml:title>
        <xforms:model schema="oxf:/apps/xforms-sandbox/samples/schema-types.xsd">

            <xforms:instance id="lax-instance">
                <test2:instance test:email="BADEMAIL">
                    <test:value state="BADSTATE"/>
                    <test:state1/>
                    <test:state2>CA</test:state2>
                    <test:state3/>
                </test2:instance>
            </xforms:instance>

            <xforms:instance id="strict-instance" xxforms:validation="strict">
                <test2:instance test:email="BADEMAIL">
                    <test:value state="BADSTATE"/>
                    <test:state1/>
                    <test:state2>CA</test:state2>
                </test2:instance>
            </xforms:instance>

            <xforms:instance id="skip-instance" xxforms:validation="skip">
                <test2:instance test:email="BADEMAIL">
                    <test:value state="BADSTATE"/>
                    <test:state1/>
                    <test:state2>CA</test:state2>
                </test2:instance>
            </xforms:instance>

            <xforms:bind nodeset="instance('lax-instance')">
                <xforms:bind nodeset="test:value/@state" type="test:state-type"/>
                <xforms:bind nodeset="test:state1" type="test:state-type"/>
                <xforms:bind nodeset="test:state2" type="test:state-with-attribute"/>
                <xforms:bind nodeset="test:state3" type="test:state-element"/>
            </xforms:bind>

            <xforms:instance id="schema-instance" src="oxf:/apps/xforms-sandbox/samples/schema-types.xsd"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:group ref="instance('lax-instance')">
            <xhtml:h2>Lax Validation</xhtml:h2>

            <xforms:input ref="@test:email">
                <xforms:label>Email</xforms:label>
            </xforms:input>

            <xforms:select1 appearance="minimal" ref="test:value/@state">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state1">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state2">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state3">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>
        </xforms:group>

        <xforms:group ref="instance('strict-instance')">
            <xhtml:h2>Strict Validation</xhtml:h2>

            <xforms:input ref="@test:email">
                <xforms:label>Email</xforms:label>
            </xforms:input>

            <xforms:select1 appearance="minimal" ref="test:value/@state">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state1">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state2">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>
        </xforms:group>

        <xforms:group ref="instance('skip-instance')">
            <xhtml:h2>Skip Validation</xhtml:h2>

            <xforms:input ref="@test:email">
                <xforms:label>Email</xforms:label>
            </xforms:input>

            <xforms:select1 appearance="minimal" ref="test:value/@state">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state1">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>

            <xforms:select1 appearance="minimal" ref="test:state2">
                <xforms:label>State</xforms:label>
                <xforms:item>
                    <xforms:label>[Select...]</xforms:label>
                    <xforms:value/>
                </xforms:item>
                <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state-type']//xs:enumeration">
                    <xforms:label ref="@value"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>
        </xforms:group>



        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>

    </xhtml:body>
</xhtml:html>
